<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <h2 class="mt-5 mb-4">Endereco</h2>
    <hr>
    <section class="row">
        <div class="col">
            <form action="">
                <label for="cep">CEP</label>
                <input onblur="buscarCEP()" id="cep" type="text" placeholder="Digite aqui" class="form-control mb-3" required>

                <label for="logradouro">Logradouro</label>
                <input id="logradouro" type="text" placeholder="Digite aqui" class="form-control mb-3">

                <label for="numero">Numero</label>
                <input id="numero" type="text" placeholder="Digite aqui" class="form-control mb-3">

                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" placeholder="Digite aqui" class="form-control mb-3">

                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" placeholder="Digite aqui" class="form-control mb-3">

                <label for="estado">Estado</label>
                <input id="estado" type="text" placeholder="Digite aqui" class="form-control mb-3">

                <button class="btn btn-primary w-100">
                    ENVIAR
                </button>
            </form>
        </div>
        <div class="col">

        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
