<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBGE</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">

    <h1 class="mt-3">IBGE</h1>
    <hr>

    <section class="row">
        <div class="col">
            <form class="" action="">
                <label for="select_regiao">Regiao</label>
                <select onchange="buscarEstados()" id="select_regiao" class="form-select mb-3">
                    <option selected > -- Selecione -- </option>
                </select>
                <label for="select_estado">Estado</label>
                <select onchange="buscarCidades()" id="select_estado" class="form-select mb-3">
                    <option selected > -- Selecione -- </option>
                </select>
                <label for="select_cidade">Cidade</label>
                <select id="select_cidade" class="form-select mb-3">
                    <option selected > -- Selecione -- </option>
                </select>
        
                <button class="btn btn-primary w-100">PRONTO</button>
            </form>
        </div>

        <div class="bloqueio">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="col d-flex justify-content-center align-items-center">
            <div>
                <img src="img/homem-ibge.png" alt="">
            </div>
        <div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
