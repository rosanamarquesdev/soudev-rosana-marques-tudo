<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row mt-4 align-items-center">
        <div class="col">
            <h1>Novo Aluno</h1>
        </div>
        <div class="col text-end">
            <a href="index.html" class="btn btn-outline-primary">voltar
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <img src="img/img1.svg" width="75%" alt="">
        </div>
        <div class="col">
            <form action="" method="post" onsubmit="validar()">
                <label for="nome">Nome</label>
                <input onkeyup="alterarNome()" class="form-control mb-3 is-invalid" id="nome" placeholder="Digite seu nome" type="text"> <!-- a classe do bootstrap IN VALID -->

                <label for="email">Email</label>
                <input onkeyup="alterarEmail()" class="form-control mb-3" id="email" placeholder="Digite seu email" type="text">

                <label for="telefone">Telefone</label>
                <input onkeyup="alterarTelefone()" class="form-control mb-3" id="telefone" placeholder="Telefone" type="text"> 

                <label for="cidade">Cidade</label>
                <input onkeyup="alterarCidade()" class="form-control mb-3" id="cidade" placeholder="Cidade" type="text">

                <div class="text-center">
                    <button class="btn btn-info">Cadastrar</button>
                    <button class="btn btn-warning ms-5">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/eventos.js"></script>
</body>
</html>
