<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome</label>
        <input id="nome" placeholder="Digite seu nome" type="text" required>
        <label for="email">Email</label>
        <input id="email" placeholder="Digite seu email" type="text" required>
        <label for="telefone">Telefone</label>
        <input id="telefone" placeholder="Digite seu telefone" type="tel" required>
        <button class="botao-grande" onclick="enviou()">Enviar</button>
    </form>
    <script>
        function enviou() {
            event.preventDefault();
            alert(`Nome: ${nome.value}, email: ${email.value}, Telefone: ${telefone.value}`)
        }
    </script>
</body>
</html>
